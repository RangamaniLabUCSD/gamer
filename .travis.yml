arch: amd64
os: linux
dist: focal

notifications:
  email: false
  slack:
    secure: 

language: cpp

# Don't shallow clone as this may break the versioning
git:
  depth: false

branches:
  only:
  - master
  - development
  - /^v?((\d+)(\.\d+)*)(-?(a|b|c|rc|alpha|beta)([0-9]+)?)?$/

# BUILD MATRIX
jobs:
  fast_finish: true
  include:
  - stage: test
    os: windows
    before_install:
        - choco install python3 --version 3.7.4 --params "/InstallDir:C:\\Python"
        - export PATH="/c/Python:/c/Python/Scripts:$PATH"
        - python -m pip install --upgrade pip

  - stage: test 
    os: osx
    osx_image: xcode12.2
    before_install:
      - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
      - chmod +x miniconda.sh
      - ./miniconda.sh -b
      - export PATH=/Users/travis/miniconda3/bin:$PATH
      - conda update --yes conda
      - conda create --yes -n env_name python=3.7.4 pip numpy
      - source activate env_name

  - stage: test
    os: linux
    dist: focal
    compiler: gcc

  #################
  # DEPLOYMENT
  #################
  - stage: deploy
    os: windows
    before_install:
        - choco install python3 --version 3.5.4 --params "/InstallDir:C:\\Python"
        - export PATH="/c/Python:/c/Python/Scripts:$PATH"
        - python -m pip install --upgrade pip
        # - python -m pip install numpy
    install: skip
    script:
      - mkdir -p build && cd build;
      - cmake -DCMAKE_BUILD_TYPE=RELEASE -DGETEIGEN=ON -DGETPYBIND11=ON -DGAMER_TESTS=on -DBUILD_PYGAMER=on -DBUILD_BLENDGAMER=ON -DBLENDER_VERSION_OVERRIDE=2.79 -G "Visual Studio 15 2017 Win64" ..
      - cmake --build . --config Release
    deploy:
      provider: releases
      token: $GITHUB_TOKEN
      draft: true
      file_glob: true
      file: "*.zip"
      skip_cleanup: true
      overwrite: true
      on:
        repo: ctlee/gamer

  - stage: deploy
    os: windows
    before_install:
